<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailMadad Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="RailMadad Logo">
            <div class="logo-text">
                <h1>RAIL MADAD</h1>
                <p><b>Assuring World Class Services. Delivering Efficient Grievance Redressal</b></p>
            </div>
        </div>

        <div class="welcome-message">
            <h2>Welcome back!</h2>
            <p>Enter your informations to access your account</p>
        </div>

        <div class="form-container">
            <form action="#">
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>

                <div class="terms">
                    <label for="terms">
                        <input type="checkbox" id="terms" required>
                        Accept the terms and conditions
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <a href="chat.html" style="color: white;">Login</a>
                </button>
                <a href="for.html" target="_blank">Forgot password?</a>
            </form>
        </div>

        <div class="or-separator">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="google-signin">
                <img src="goggle.jpeg" alt="Google Icon">
                Sign in with Google
            </button>
            <button class="apple-signin">
                <img src="apple.jpeg" alt="Apple Icon">
                Sign in with Apple
            </button>
        </div>

        <p>Don't have an account? <a href="sin.html" target="_blank">Sign Up</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailMadad Signup</title>
    <link rel="stylesheet" href="sin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="./logo.png" alt="Rail Madad Logo">
                <div>
                    <h1>RAIL MADAD</h1>
                    <p><b>Assuring World Class Services, Delivering Efficient Grievance Redressal</b></p>
                </div>
            </div>

            <h2>Get Started Now</h2>
            <form  action="" id="contactForm">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email address">
                <input type="password" id="password" name="password" placeholder="Password">
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Accept the terms and conditions</label>
                </div>
                <button type="submit" class="signup-btn"><a href="./login.html">SignUp</a></button>
            </form>
            <div class="or-separator">
                <span><b>OR</b></span>
            </div>
            <div class="social-login">
                <button class="google-signin">
                    <img src="goggle.jpeg" alt="Google Logo"> Sign in with Google
                </button>
                <button class="apple-signin">
                    <img src="apple.jpeg" alt="Apple Logo"> Sign in with Apple
                </button>
            </div>
            <p> Already Have an account? <a href="./login.html">Sign In</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="sin.js"></script>
</body>
</html>

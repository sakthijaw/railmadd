<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailMadad Profile</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="logo">
                <img src="logo.png" alt="RailMadad Logo">
                <h1>RAILMADAD</h1>
                <p><b>Assuring World Class Services. Delivering Efficient Grievance Redressal</b></p>
            </div>

            <h2>My Profile</h2>

            <form id="profileForm">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" value="vijaykasthuri777" readonly>

                <label for="mobile"><b>Mobile No:</b></label>
                <input type="text" id="mobile" name="mobile" required>

                <button type="button" id="sendOtpBtn">Send OTP</button>

                <div id="otpSection" style="display: none;">
                    <label for="otp"><b>Enter OTP:</b></label>
                    <input type="text" id="otp" name="otp">
                    <button type="button" id="verifyOtpBtn">Verify OTP</button>
                </div>

                <label for="email"><b>Email id:</b></label>
                <input type="email" id="email" name="email" value="vijaykasthuri777@gmail.com" readonly>

                <div class="password-link">
                    <p>Want to change password? <a href="for.html" target="_blank">Change password</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('sendOtpBtn').addEventListener('click', function() {
            const mobile = document.getElementById('mobile').value;
            if (!mobile) {
                alert('Please enter your mobile number.');
                return;
            }
            // Simulate sending OTP
            alert('OTP sent to ' + mobile);
            document.getElementById('otpSection').style.display = 'block';
            document.getElementById('sendOtpBtn').style.display = 'none'; // Hide the Send OTP button after sending OTP
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', function() {
            const otp = document.getElementById('otp').value;
            if (!otp) {
                alert('Please enter the OTP.');
                return;
            }
            // Simulate OTP verification
            alert('OTP verified successfully!');
            document.getElementById('mobile').setAttribute('readonly', true);
            document.getElementById('verifyOtpBtn').disabled = true;
        });
    </script>
</body>
</html>

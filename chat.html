<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Maddad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: black;
      background-size: cover;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .offcanvas {
      background-color: white;
      width: 250px;
    }

    .offcanvas-body ul {
      list-style: none;
      padding: 0;
    }

    .offcanvas-body ul li {
      padding: 15px 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      background-color: white;
      text-align: center;
    }

    .offcanvas-body ul li a {
      text-decoration: none;
      color: black;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      border-radius: 50%;
      margin-right: 10px;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    select {
      border: 2px solid black;
      background-color: white;
      margin-top: 200px;
      margin-left: 10px;
      padding: 10px;
      font-size: 14px;
      width: calc(100% - 20px);
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    select:hover {
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    select option {
      text-align: center;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      padding: 10px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <!-- Menu button -->
  <button class="menu-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    â˜°
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <div class="logo">
        <img src="logo.png" alt="IRCTC logo" width="60px">
        <h2>Rail Madad</h2>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul>
        <li><a href="my.html" target="_blank">My Profile</a></li>
        <li><a href="com.html" target="_blank">Track my complaint</a></li>
        <li><a href="other.html" target="_blank">Other Services</a></li>
      </ul>
      <select name="" id="">
        <option value="1">Help & Support</option>
        <option value="2">Toll free number: 139</option>
        <option value="3">Contact Whatsapp: 9987645307</option>
        <option value="4">Email: care@irctc.co.in</option>
      </select>
    </div>
  </div>

</body>
</html>

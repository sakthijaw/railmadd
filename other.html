<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Services</title>
    <link rel="stylesheet" href="other.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <div class="header">
                <img src="logo.png" alt="Railway Logo" class="logo"> <!-- Add the path to your logo image -->
                <div>
                    <div class="title">RAILMADAD</div>
                    <div class="subheader">Other Services</div>
                </div>
            </div>
        
            <div class="services">
                <a href="https://www.irctc.co.in" target="_blank" class="service">
                    <img src="irstc.png" alt="Ticket Booking" class="service-icon"> <!-- Add the path to the IRCTC logo image -->
                    <div class="service-label">Ticket Booking</div>
                </a>
                <a href="https://enquiry.indianrail.gov.in/ntes/" target="_blank" class="service">
                    <img src="ut.png" alt="Train Enquiry" class="service-icon"> <!-- Add the path to the Train Enquiry logo image -->
                    <div class="service-label">Train Enquiry</div>
                </a>
                <a href="https://www.indianrail.gov.in/enquiry/StaticPages/StaticEnquiry.jsp?StaticPage=index.html" target="_blank" class="service">
                    <img src="rer.png" alt="Reservation Enquiry" class="service-icon"> <!-- Add the path to the Reservation Enquiry logo image -->
                    <div class="service-label">Reservation Enquiry</div>
                </a>
                <a href="https://www.rr.irctc.co.in/home" target="_blank" class="service">
                    <img src="rr.png" alt="Retiring Room Booking" class="service-icon"> <!-- Add the path to the Retiring Room Booking logo image -->
                    <div class="service-label">Retiring Room Booking</div>
                </a>
                <a href="https://www.indianrail.gov.in/enquiry/StaticPages/StaticEnquiry.jsp?StaticPage=index.html" target="_blank" class="service">
                    <img src="logo.png" alt="Indian Railways" class="service-icon"> <!-- Add the path to the Indian Railways logo image -->
                    <div class="service-label">Indian Railways</div>
                </a>
                <a href="https://utsonmobile.indianrail.gov.in/login;id=DD2DA10E32CB716C10F6B85DA7FB9D3E?0" target="_blank" class="service">
                    <img src="ut.png" alt="UTS Ticketing" class="service-icon"> <!-- Add the path to the UTS Ticketing logo image -->
                    <div class="service-label">UTS Ticketing</div>
                </a>
            </div>
        </div>
    </div>
    <script src="other.js"></script>
</body>
</html>
